<template name="Main">
<body>

    <div class="page-header text-center">
        <h1>Minimal Polls</h1>
        <p>Make polls. Vote. Repeat.</p>
        {{> loginButtons}}
   </div>
   

    <!-- PULL IN THE POLL CREATION FORM -->
	{{#if currentUser}}
    <div class="container">
        <div class="row">
		<h3>Make a New Poll</h3>
            <div class="col-md-6 col-md-offset-3">
                {{ >pollForm }}
            </div>
        </div>
    </div>
	{{/if}}
	<h3>View:</h3>
	<div class="navbar navbar-default col-md-12">
		<button class="btn btn-default go-home"><a href="{{pathFor '/' }}">All Polls</a></button>
		{{#if currentUser}}
		<button class="btn btn-default go-to-mine"><a href="{{pathFor '/mypolls' }}">My Polls</a></button>
		{{/if}}
		
	</div>
    
    <!-- LOOP OVER POLLS AND SHOW EACH -->
    <div class="polls col-md-12">
        {{ #each polls}}
            {{ >poll }}
        {{ /each}}
    </div>
    
</body>
</template>
